server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: ProductivityManager

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  h2:
    Console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
